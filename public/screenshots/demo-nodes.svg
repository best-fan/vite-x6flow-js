<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#fafafa"/>
  
  <!-- 基础图形节点 -->
  <rect x="50" y="50" width="120" height="60" rx="4" fill="#fff" stroke="#1890ff" stroke-width="2"/>
  <text x="110" y="85" text-anchor="middle" fill="#333" font-family="Arial">矩形节点</text>
  
  <circle cx="160" cy="180" r="40" fill="#fff" stroke="#52c41a" stroke-width="2"/>
  <text x="160" y="185" text-anchor="middle" fill="#333" font-family="Arial">圆形节点</text>
  
  <!-- 文本节点 -->
  <rect x="250" y="50" width="150" height="80" rx="4" fill="#fff" stroke="#722ed1" stroke-width="2"/>
  <text x="325" y="85" text-anchor="middle" fill="#333" font-family="Arial" font-size="14">文本节点</text>
  <text x="325" y="105" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">支持多行文本</text>
  
  <!-- 便利贴节点 -->
  <rect x="250" y="150" width="150" height="100" rx="0" fill="#fffbe6" stroke="#faad14" stroke-width="1"/>
  <text x="325" y="190" text-anchor="middle" fill="#333" font-family="Arial">便利贴节点</text>
  <text x="325" y="210" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">可以添加备注</text>
  
  <!-- 自定义SVG节点 -->
  <g transform="translate(450,50)">
    <rect width="160" height="80" rx="40" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
    <path d="M 40 40 L 60 20 L 80 40 L 100 20 L 120 40" fill="none" stroke="#52c41a" stroke-width="2"/>
    <text x="80" y="60" text-anchor="middle" fill="#333" font-family="Arial">自定义SVG节点</text>
  </g>
  
  <!-- 节点样式编辑面板 -->
  <rect x="450" y="150" width="300" height="200" rx="4" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="470" y="180" fill="#333" font-family="Arial" font-weight="bold">节点样式设置</text>
  
  <!-- 样式选项 -->
  <g transform="translate(470,200)">
    <rect width="260" height="30" rx="2" fill="#f5f5f5"/>
    <text x="10" y="20" fill="#666" font-family="Arial">字体大小</text>
    <rect x="180" width="70" height="30" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  </g>
  
  <g transform="translate(470,240)">
    <rect width="260" height="30" rx="2" fill="#f5f5f5"/>
    <text x="10" y="20" fill="#666" font-family="Arial">边框颜色</text>
    <rect x="180" width="30" height="30" rx="2" fill="#1890ff"/>
  </g>
  
  <g transform="translate(470,280)">
    <rect width="260" height="30" rx="2" fill="#f5f5f5"/>
    <text x="10" y="20" fill="#666" font-family="Arial">填充颜色</text>
    <rect x="180" width="30" height="30" rx="2" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  </g>
</svg>