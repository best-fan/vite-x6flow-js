<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 网格背景 -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- 节点示例 -->
  <rect x="100" y="100" width="120" height="60" rx="4" fill="#fff" stroke="#1890ff" stroke-width="2"/>
  <text x="160" y="140" text-anchor="middle" fill="#333" font-family="Arial">开始节点</text>
  
  <rect x="300" y="100" width="120" height="60" rx="4" fill="#fff" stroke="#1890ff" stroke-width="2"/>
  <text x="360" y="140" text-anchor="middle" fill="#333" font-family="Arial">处理节点</text>
  
  <rect x="500" y="100" width="120" height="60" rx="4" fill="#fff" stroke="#1890ff" stroke-width="2"/>
  <text x="560" y="140" text-anchor="middle" fill="#333" font-family="Arial">结束节点</text>
  
  <!-- 连线示例 -->
  <path d="M 220 130 L 300 130" fill="none" stroke="#1890ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 420 130 L 500 130" fill="none" stroke="#1890ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1890ff"/>
    </marker>
  </defs>
  
  <!-- 工具面板示意 -->
  <rect x="20" y="50" width="40" height="300" rx="4" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <circle cx="40" y="80" r="12" fill="#fff" stroke="#1890ff" stroke-width="2"/>
  <rect x="28" y="120" width="24" height="24" rx="2" fill="#fff" stroke="#1890ff" stroke-width="2"/>
  
  <!-- 小地图示意 -->
  <rect x="680" y="300" width="100" height="80" rx="4" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <rect x="690" y="310" width="80" height="60" rx="2" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1"/>
</svg>